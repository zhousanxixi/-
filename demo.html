<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .board {
            display: grid;
            gap: 1px;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            background-color: #eee;
            user-select: none;
        }

        .revealed {
            background-color: #ddd;
        }

        .mine {
            background-color: #ff6347; /* Tomato color for mines */
            color: #fff;
            font-size: 20px;
            line-height: 30px;
        }

        .flagged {
            color: #ff6347;
        }

        .zero {
            color: transparent;
        }

        .exploded {
            background-color: #ff6347;
            color: #fff;
            font-size: 20px;
        }

        .one {
            color: #0000ff; /* Blue color for number 1 */
        }

        .two {
            color: #008000; /* Green color for number 2 */
        }

        .three {
            color: #ff0000; /* Red color for number 3 */
        }

        .four {
            color: #000080; /* Navy color for number 4 */
        }

        .five {
            color: #800000; /* Maroon color for number 5 */
        }

        .six {
            color: #008080; /* Teal color for number 6 */
        }

        .seven {
            color: #800080; /* Purple color for number 7 */
        }

        .eight {
            color: #000000; /* Black color for number 8 */
        }
    </style>
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
</head>
<body>

<div>
    <label for="difficulty">ÈÄâÊã©ÈöæÂ∫¶Ôºö</label>
    <select id="difficulty" onchange="changeDifficulty()">
        <option value="easy">ÁÆÄÂçï</option>
        <option value="medium">‰∏≠Á∫ß</option>
        <option value="hard">È´òÁ∫ß</option>
    </select>
    <button onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
</div>
<div id="gameBoard" class="board"></div>

<script>
    let boardSize = 10;
    let mineCount = 10;
    let board = [];
    let revealed = [];

    function initializeBoard() {
        // ÂàùÂßãÂåñÊ∏∏ÊàèÊùø
        for (let i = 0; i < boardSize; i++) {
            board[i] = [];
            revealed[i] = [];
            for (let j = 0; j < boardSize; j++) {
                board[i][j] = 0; // 0 Ë°®Á§∫Ê≤°ÊúâÈõ∑
                revealed[i][j] = false;
            }
        }

        // ÈöèÊú∫Â∏ÉÈõ∑
        placeMines();
        // ËÆ°ÁÆóÂë®Âõ¥Èõ∑ÁöÑÊï∞Èáè
        calculateNumbers();
    }

    function placeMines() {
        let minesToPlace = mineCount;

        while (minesToPlace > 0) {
            let row = Math.floor(Math.random() * boardSize);
            let col = Math.floor(Math.random() * boardSize);

            if (board[row][col] !== -1) {
                board[row][col] = -1; // -1 Ë°®Á§∫Èõ∑
                minesToPlace--;
            }
        }
    }

    function calculateNumbers() {
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                if (board[i][j] !== -1) {
                    // ËÆ°ÁÆóÂë®Âõ¥Èõ∑ÁöÑÊï∞Èáè
                    board[i][j] = countSurroundingMines(i, j);
                }
            }
        }
    }

    function countSurroundingMines(row, col) {
        let count = 0;

        for (let i = row - 1; i <= row + 1; i++) {
            for (let j = col - 1; j <= col + 1; j++) {
                if (i >= 0 && i < boardSize && j >= 0 && j < boardSize) {
                    if (board[i][j] === -1) {
                        count++;
                    }
                }
            }
        }

        return count;
    }

    function revealCell(row, col) {
        // ÂÆûÁé∞Ê∏ÖÈõ∑ÈÄªËæë
        if (board[row][col] === -1) {
            document.getElementById(`cell-${row}-${col}`).classList.add('mine', 'exploded');
            alert("ÂìàÂìàÂìàÔºå‰Ω†Ë∏©Âà∞Èõ∑‰∫ÜÔºÅÈáçÊù•ÂêßÔºÅ");
            resetGame();
        } else {
            revealed[row][col] = true;
            const cellElement = document.getElementById(`cell-${row}-${col}`);
            cellElement.innerText = board[row][col];
            cellElement.classList.add('revealed');

            if (board[row][col] === 0) {
                // Â¶ÇÊûúÊòØ0ÔºåÈÄíÂΩíÂ±ïÂºÄÂë®Âõ¥ÁöÑÁ©∫Ê†º
                expandZeros(row, col);
            }
        }
    }

    function flagMine(row, col) {
        // ÂÆûÁé∞Ê†áËÆ∞Èõ∑ÈÄªËæë
        if (!revealed[row][col]) {
            const cellElement = document.getElementById(`cell-${row}-${col}`);
            cellElement.innerText = "üö©";
            cellElement.classList.add('flagged');
        }
    }

    function expandZeros(row, col) {
        for (let i = row - 1; i <= row + 1; i++) {
            for (let j = col - 1; j <= col + 1; j++) {
                if (i >= 0 && i < boardSize && j >= 0 && j < boardSize && !revealed[i][j]) {
                    const cellElement = document.getElementById(`cell-${i}-${j}`);
                    cellElement.classList.add('revealed', 'zero');
                    revealed[i][j] = true;

                    if (board[i][j] === 0) {
                        // ÈÄíÂΩíÂ±ïÂºÄÂë®Âõ¥ÁöÑÁ©∫Ê†º
                        expandZeros(i, j);
                    } else if (board[i][j] !== -1) {
                        cellElement.innerText = board[i][j];
                        cellElement.classList.add(numberClass(board[i][j]));
                    }
                }
            }
        }
    }

    function numberClass(number) {
        switch (number) {
            case 1:
                return 'one';
            case 2:
                return 'two';
            case 3:
                return 'three';
            case 4:
                return 'four';
            case 5:
                return 'five';
            case 6:
                return 'six';
            case 7:
                return 'seven';
            case 8:
                return 'eight';
            default:
                return '';
        }
    }

    function resetGame() {
        // ÈáçÁΩÆÊ∏∏Êàè
        const difficultySelect = document.getElementById("difficulty");
        const selectedDifficulty = difficultySelect.value;

        switch (selectedDifficulty) {
            case "easy":
                boardSize = 8;
                mineCount = 10;
                break;
            case "medium":
                boardSize = 10;
                mineCount = 15;
                break;
            case "hard":
                boardSize = 12;
                mineCount = 20;
                break;
            default:
                break;
        }

        board = [];
        revealed = [];
        initializeBoard();
        renderBoard();
    }

    function renderBoard() {
        const gameBoardElement = document.getElementById("gameBoard");
        gameBoardElement.innerHTML = "";
        gameBoardElement.style.gridTemplateColumns = `repeat(${boardSize}, 30px)`;

        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                const cell = document.createElement("div");
                cell.id = `cell-${i}-${j}`;
                cell.classList.add("cell");
                cell.addEventListener("click", () => handleCellClick(i, j));
                cell.addEventListener("contextmenu", (event) => handleCellRightClick(event, i, j));
                gameBoardElement.appendChild(cell);
            }
        }
    }

    function handleCellClick(row, col) {
        if (!revealed[row][col]) {
            revealCell(row, col);
        }
        checkWin();
    }

    function handleCellRightClick(event, row, col) {
        event.preventDefault();
        if (!revealed[row][col]) {
            flagMine(row, col);
        }
    }

    function checkWin() {
        let allCellsRevealed = true;
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                if (board[i][j] !== -1 && !revealed[i][j]) {
                    allCellsRevealed = false;
                    break;
                }
            }
            if (!allCellsRevealed) {
                break;
            }
        }

        if (allCellsRevealed) {
            alert("Congratulations! You won!");
            resetGame();
        }
    }

    function changeDifficulty() {
        resetGame();
    }

    // ÂàùÂßãÂåñÊ∏∏Êàè
    initializeBoard();
    renderBoard();
</script>
</body>
</html>
